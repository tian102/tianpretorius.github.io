<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Tian Pretorius</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css?v=20251009-51">
    <link rel="stylesheet" href="css/blog.css?v=20251009-58">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="content-loading projects-page">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">
                    <span class="brand-name">Tian Pretorius</span>
                </a>
            </div>
            <ul class="nav-menu">
                <!-- Navigation links will be loaded dynamically -->
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Projects Header -->
    <section class="page-header" id="projects-header">
        <div class="container">
            <h1 id="projects-page-title">My Projects</h1>
            <p class="page-tagline" id="projects-page-tagline">A showcase of my work, from side projects to professional applications. Each project represents a unique challenge and learning experience.</p>
        </div>
    </section>

    <!-- Projects Filters -->
    <section class="projects-filters" id="projects-filters">
        <div class="container">
            <div class="filters-row">
                <div>
                    <div class="search-box">
                        <input type="text" id="project-search" placeholder="Search projects...">
                    </div>
                    <div class="sort-box">
                        <label for="project-sort">Sort by:</label>
                        <select id="project-sort" class="filter-select">
                            <option value="date-desc">Newest First</option>
                            <option value="date-asc">Oldest First</option>
                            <option value="title-asc">Title A-Z</option>
                            <option value="title-desc">Title Z-A</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="filter-tags" id="filter-tags">
                <!-- Filter buttons will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Projects List -->
    <section class="section">
        <div class="container">
            <div class="projects-grid" id="projects-list">
                <!-- Projects will be dynamically loaded here -->
            </div>

            <!-- Project Detail View (hidden by default) -->
            <div id="project-detail" class="hidden">
                <!-- Project detail content will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Pagination Controls -->
    <section class="pagination-section" id="pagination-section">
        <div class="container">
            <div class="pagination-controls">
                <div class="pagination-info">
                    <span id="pagination-info-text">Showing 1-4 of 4 projects</span>
                    <div class="items-per-page">
                        <label for="items-per-page">Projects per page:</label>
                        <select id="items-per-page" class="filter-select">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
                <div class="pagination-buttons" id="pagination-buttons">
                    <!-- Pagination buttons will be generated here -->
                </div>
            </div>
        </div>
    </section>

    <footer class='footer'>
        <div class='container' id="footer-container">
            <!-- Footer will be loaded dynamically -->
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
    <script src="js/content-loader.js?v=20251008-16"></script>
    <script>
        // Load and populate projects page content
        document.addEventListener('DOMContentLoaded', async function() {
            await ContentLoader.load();
            
            // Render navigation
            ContentLoader.renderNavigation('projects.html');
            
            // Populate page header
            ContentLoader.populate('projects-page-title', 'projects.pageTitle');
            ContentLoader.populate('projects-page-tagline', 'projects.pageTagline');
            
            // Render footer
            ContentLoader.renderFooter('footer-container');
            
            // Show content
            ContentLoader.showContent();
        });
    </script>
    <script src='js/main.js?v=20251008-6'></script>
    <script src='js/projects.js?v=20251009-58'></script>
</body>
</html>
