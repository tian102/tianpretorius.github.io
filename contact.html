<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tian Pretorius</title>
    <link rel="stylesheet" href="css/style.css?v=20251008-23">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="content-loading">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-name"></span>
            </div>
            <ul class="nav-menu">
                <!-- Navigation links will be loaded dynamically -->
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Contact Hero -->
    <section class="contact-hero">
        <div class="container">
            <div class="contact-hero-content">
                <!-- Actual Content -->
                <div class="actual-content">
                    <div class="contact-badge">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                            <line x1="9" y1="9" x2="9.01" y2="9"/>
                            <line x1="15" y1="9" x2="15.01" y2="9"/>
                        </svg>
                        <span id="contact-badge-text"></span>
                    </div>
                    <h1 id="contact-page-title"></h1>
                    <p class="contact-hero-text" id="contact-page-tagline"></p>
                </div>
                
                <!-- Skeleton Placeholder -->
                <div class="skeleton-placeholder">
                    <div class="skeleton skeleton-badge"></div>
                    <div class="skeleton skeleton-heading-xl"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Content -->
    <section class="contact-section">
        <div class="container">
            <!-- Actual Content -->
            <div class="actual-content">
                <div class="contact-grid">
                    <!-- Main Contact Card -->
                    <div class="contact-main-card">
                        <div class="contact-card-header">
                            <p id="contact-intro"></p>
                        </div>
                        <div class="contact-methods-grid" id="contact-methods-container">
                            <!-- Contact methods will be loaded dynamically -->
                        </div>
                    </div>

                    <!-- Quick Info Cards -->
                    <div class="contact-side-cards" id="contact-info-cards">
                        <!-- Info cards will be loaded dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Skeleton Placeholder -->
            <div class="skeleton-placeholder">
                <div class="contact-grid">
                    <div class="contact-main-card">
                        <div class="skeleton skeleton-heading-lg"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-card" style="height: 120px;"></div>
                        <div class="skeleton skeleton-card" style="height: 120px;"></div>
                        <div class="skeleton skeleton-card" style="height: 120px;"></div>
                        <div class="skeleton skeleton-card" style="height: 120px;"></div>
                    </div>
                    <div class="contact-side-cards">
                        <!-- Location Card Skeleton -->
                        <div class="contact-info-card">
                            <div class="skeleton skeleton-icon"></div>
                            <div class="skeleton skeleton-heading"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-card" style="height: 150px; margin-top: 0.75rem;"></div>
                        </div>
                        <!-- Calendar Card Skeleton -->
                        <div class="contact-info-card">
                            <div class="skeleton skeleton-icon"></div>
                            <div class="skeleton skeleton-heading"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text" style="width: 80%; margin: 0.5rem auto;"></div>
                            <div class="skeleton" style="height: 36px; width: 150px; margin: 1rem auto 0; border-radius: 0.5rem;"></div>
                        </div>
                        <!-- Open To Card Skeleton -->
                        <div class="contact-info-card">
                            <div class="skeleton skeleton-icon"></div>
                            <div class="skeleton skeleton-heading"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text" style="width: 90%; margin: 1rem 0 0.5rem;"></div>
                            <div class="skeleton skeleton-text" style="width: 85%; margin-bottom: 0.5rem;"></div>
                            <div class="skeleton skeleton-text" style="width: 88%; margin-bottom: 0.5rem;"></div>
                            <div class="skeleton skeleton-text" style="width: 92%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container" id="footer-container">
            <!-- Footer will be loaded dynamically -->
        </div>
    </footer>

    <script src="js/content-loader.js?v=20251008-23"></script>
    <script>
        // Load and populate contact page content
        document.addEventListener('DOMContentLoaded', async function() {
            await ContentLoader.load();
            
            // Render navigation
            ContentLoader.renderNavigation('contact.html');
            
            // Populate page header
            ContentLoader.populate('contact-badge-text', 'contact.badge');
            ContentLoader.populate('contact-page-title', 'contact.pageTitle');
            ContentLoader.populate('contact-page-tagline', 'contact.pageTagline');
            
            // Populate intro text
            ContentLoader.populate('contact-intro', 'contact.intro');
            
            // Render contact methods and info cards
            ContentLoader.renderContactMethods('contact-methods-container');
            ContentLoader.renderContactInfoCards('contact-info-cards');
            
            // Render footer
            ContentLoader.renderFooter('footer-container');
            
            // Show content
            ContentLoader.showContent();
        });
    </script>
    <script src="js/main.js?v=20251008-23"></script>
</body>
</html>
