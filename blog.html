<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Tian Pretorius</title>
    <link rel="stylesheet" href="css/style.css?v=8">
    <link rel="stylesheet" href="css/blog.css?v=8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-name">Tian Pretorius</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="blog.html" class="nav-link active">Blog</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="assets/Tian-Pretorius-CV.pdf" class="nav-link resume-link" download>Resume</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <section class="page-header" id="blog-header">
        <div class="container">
            <h1 id="blog-page-title">Blog</h1>
            <p class="page-tagline" id="blog-page-tagline">Thoughts on engineering, entrepreneurship, and building products</p>
        </div>
    </section>

    <!-- Filter Controls -->
    <section class="blog-filters" id="blog-filters">
        <div class="container">
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="tag-filter">Filter by tag:</label>
                    <select id="tag-filter" class="filter-select">
                        <option value="all">All Posts</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sort-filter">Sort by:</label>
                    <select id="sort-filter" class="filter-select">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="title-asc">Title A-Z</option>
                        <option value="title-desc">Title Z-A</option>
                    </select>
                </div>
            </div>
            <div id="active-filters" class="active-filters"></div>
        </div>
    </section>

    <section class="blog-content">
        <div class="container" id="blog-list">
            <!-- Blog posts will be loaded here -->
        </div>
        <div class="container hidden" id="blog-post">
            <!-- Individual blog post will be loaded here -->
        </div>
    </section>

    <!-- Pagination Controls -->
    <section class="pagination-section" id="pagination-section">
        <div class="container">
            <div class="pagination-controls">
                <div class="pagination-info">
                    <span id="pagination-info-text">Showing 1-3 of 3 posts</span>
                    <div class="items-per-page">
                        <label for="items-per-page">Posts per page:</label>
                        <select id="items-per-page" class="filter-select">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
                <div class="pagination-buttons" id="pagination-buttons">
                    <!-- Pagination buttons will be generated here -->
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container" id="footer-container">
            <!-- Footer will be loaded dynamically -->
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.0/marked.min.js"></script>
    <script src="js/content-loader.js"></script>
    <script>
        // Load and populate blog page content
        document.addEventListener('DOMContentLoaded', async function() {
            await ContentLoader.load();
            
            // Populate page header
            ContentLoader.populate('blog-page-title', 'blog.pageTitle');
            ContentLoader.populate('blog-page-tagline', 'blog.pageTagline');
            
            // Render footer
            ContentLoader.renderFooter('footer-container');
        });
    </script>
    <script src="js/main.js?v=20251008"></script>
    <script src="js/blog.js?v=20251008"></script>
</body>
</html>
