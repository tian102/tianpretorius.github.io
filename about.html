<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Tian Pretorius</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css?v=20251009-51">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="content-loading about-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">
                    <span class="brand-name"></span>
                </a>
            </div>
            <ul class="nav-menu">
                <!-- Navigation links will be loaded dynamically -->
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- About Header -->
    <section class="page-header">
        <div class="container">
            <h1 id="about-page-title"></h1>
            <p class="page-tagline" id="about-page-tagline"></p>
        </div>
    </section>

    <!-- About Content -->
    <section class="section">
        <div class="container">
            <div class="about-grid">
                <div class="about-main" id="about-sections-container">
                    <!-- About sections will be loaded dynamically -->
                </div>

                <aside class="about-sidebar">
                    <div class="sidebar-card">
                        <h3 id="skills-title"></h3>
                        <div class="skills-list" id="skills-container">
                            <!-- Skills will be loaded dynamically -->
                        </div>
                    </div>

                    <div class="sidebar-card">
                        <h3 id="experience-title"></h3>
                        <div id="experience-container">
                            <!-- Experience will be loaded dynamically -->
                        </div>
                    </div>

                    <div class="sidebar-card">
                        <h3 id="current-focus-title"></h3>
                        <div id="current-focus-container">
                            <!-- Current focus will be loaded dynamically -->
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container" id="footer-container">
            <!-- Footer will be loaded dynamically -->
        </div>
    </footer>

    <script src="js/content-loader.js?v=20251009-45"></script>
    <script>
        // Load and populate about page content
        document.addEventListener('DOMContentLoaded', async function() {
            await ContentLoader.load();
            
            // Render navigation
            ContentLoader.renderNavigation('about.html');
            
            // Populate page header
            ContentLoader.populate('about-page-title', 'about.pageTitle');
            ContentLoader.populate('about-page-tagline', 'about.pageTagline');
            
            // Render about sections
            ContentLoader.renderAboutSections('about-sections-container');
            
            // Populate sidebar titles
            ContentLoader.populate('skills-title', 'about.sidebar.skills.title');
            ContentLoader.populate('experience-title', 'about.sidebar.experience.title');
            ContentLoader.populate('current-focus-title', 'about.sidebar.currentFocus.title');
            
            // Render skills, experience, and current focus
            ContentLoader.renderSkills('skills-container');
            ContentLoader.renderExperience('experience-container');
            ContentLoader.renderCurrentFocus('current-focus-container');
            
            // Render footer
            ContentLoader.renderFooter('footer-container');
            
            // Show content
            ContentLoader.showContent();
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
