    <script>
        // Initialize theme
        const themeManager = new ThemeManager();
        themeManager.init();

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        
        mobileMenuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileMenuToggle.classList.toggle('active');
        });

        // Get project slug from URL
        function getProjectSlug() {
            const params = new URLSearchParams(window.location.search);
            return params.get('project');
        }

        // Load and render project
        async function loadProject() {
            const slug = getProjectSlug();
            
            if (!slug) {
                document.getElementById('project-content').innerHTML = `
                    <div class="error-message">
                        <span class="prompt">&gt;</span> No project specified.
                    </div>
                `;
                return;
            }
            
            try {
                const project = await ProjectsManager.loadProject(slug);
                
                if (!project) {
                    throw new Error('Project not found');
                }
                
                // Update page title
                document.title = `${project.title} | Tian Pretorius`;
                
                // Update meta description
                const metaDescription = document.querySelector('meta[name="description"]');
                if (metaDescription) {
                    metaDescription.content = project.description;
                }
                
                // Render project title and description
                document.getElementById('project-title').textContent = project.title;
                document.getElementById('project-description').textContent = project.description;
                
                // Render project meta
                const projectMeta = document.getElementById('project-meta');
                projectMeta.querySelector('.project-year').textContent = project.year;
                projectMeta.querySelector('.project-status').textContent = project.status;
                
                // Render tags
                const tagsContainer = document.getElementById('project-tags');
                tagsContainer.innerHTML = project.tags.map(tag => 
                    `<a href="../projects.html?tag=${encodeURIComponent(tag)}" class="tag">${tag}</a>`
                ).join('');
                
                // Render links
                const linksContainer = document.getElementById('project-links');
                const links = [];
                
                if (project.github) {
                    links.push(`<a href="${project.github}" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
                        <span class="prompt">&gt;</span> View on GitHub
                    </a>`);
                }
                
                if (project.demo) {
                    links.push(`<a href="${project.demo}" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">
                        Live Demo â†’
                    </a>`);
                }
                
                linksContainer.innerHTML = links.join('');
                
                // Render project content
                document.getElementById('project-content').innerHTML = project.html;
                
            } catch (error) {
                console.error('Error loading project:', error);
                document.getElementById('project-content').innerHTML = `
                    <div class="error-message">
                        <span class="prompt">&gt;</span> Error loading project. The project may not exist.
                        <br><br>
                        <a href="../projects.html" class="btn btn-secondary">Back to Projects</a>
                    </div>
                `;
            }
        }

        // Initialize on page load
        loadProject();
    </script>
