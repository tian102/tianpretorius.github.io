    <main class="main-content">

    <script src="../js/marked.min.js"></script>

    <script src="../js/theme.js"></script>
    <script>
        // Initialize theme
        const themeManager = new ThemeManager();
        themeManager.init();

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        
        mobileMenuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileMenuToggle.classList.toggle('active');
        });

        // Get post slug from URL
        function getPostSlug() {
            const params = new URLSearchParams(window.location.search);
            return params.get('post');
        }

        // Load and render post
        async function loadPost() {
            const slug = getPostSlug();
            
            if (!slug) {
                document.getElementById('post-content').innerHTML = `
                    <div class="error-message">
                        <span class="prompt">&gt;</span> No post specified.
                    </div>
                `;
                return;
            }
            
            try {
                const post = await BlogManager.loadPost(slug);
                
                if (!post) {
                    throw new Error('Post not found');
                }
                
                // Update page title
                document.title = `${post.title} | Tian Pretorius`;
                
                // Update meta description
                const metaDescription = document.querySelector('meta[name="description"]');
                if (metaDescription) {
                    metaDescription.content = post.excerpt;
                }
                
                // Render post title
                document.getElementById('post-title').textContent = post.title;
                
                // Render post meta
                const postMeta = document.getElementById('post-meta');
                postMeta.querySelector('.post-date').textContent = post.formattedDate;
                postMeta.querySelector('.post-reading-time').textContent = post.readingTime;
                postMeta.querySelector('.post-author').textContent = `By ${post.author}`;
                
                // Render tags
                const tagsContainer = document.getElementById('post-tags');
                tagsContainer.innerHTML = post.tags.map(tag => 
                    `<a href="../blog.html?tag=${encodeURIComponent(tag)}" class="tag">${tag}</a>`
                ).join('');
                
                // Render post content
                document.getElementById('post-content').innerHTML = post.html;
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post-content').innerHTML = `
                    <div class="error-message">
                        <span class="prompt">&gt;</span> Error loading post. The post may not exist.
                        <br><br>
                        <a href="../blog.html" class="btn btn-secondary">Back to Blog</a>
                    </div>
                `;
            }
        }

        // Initialize on page load
        loadPost();
    </script>
</body>
